<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/pokeball.ico" type="image/x-icon">
</head>
<body>
    <div id="dex">
        <div id="cape" class="dex-cape">
            <button id="open" onclick="capeOpen()"></button>
        </div>
        <div class="info-container">
            <div class="image-border">
                <div id="image-bg">
                    <div id="image" class="image-container">
                        <!-- <img id="image" src=""> -->
                    </div>
                </div>
                <h2 id="name">Name</h2>
            </div>
            <div class="types-container">
                <h3 id="first-type" class="type">first</h3>
                <h3 id="second-type" class="type">second</h3>
            </div>
            <div class="input-container">
                <div class="search-div">
                    <img id="search-icon" src="images/search.png">
                    <input id="input" type="text">
                </div>
                <button id="search" onclick="search()">Procurar</button>
            </div>
        </div>
        <div id="extra-info">
            <div id="stats">
                <h2 class="title">BASE STATS</h2>
                <div class="stats-bar">
                    <h3>HP</h3>
                    <h3 id="hp">X</h3>
                </div>
                <div class="stats-bar">
                    <h3>ATK</h3>
                    <h3 id="atk">X</h3>
                </div>
                <div class="stats-bar">
                    <h3>DEFENSE</h3>
                    <h3 id="defense">X</h3>
                </div>
                <div class="stats-bar">
                    <h3>Sp. Atk</h3>
                    <h3 id="spatk">X</h3>
                </div>
                <div class="stats-bar">
                    <h3>Sp. Def</h3>
                    <h3 id="spdef">X</h3>
                </div>
                <div class="stats-bar">
                    <h3>Speed</h3>
                    <h3 id="speed">X</h3>
                </div>
            </div>
        </div>
    </div>

    <audio id="openAudio" src="sounds/open.wav"></audio>
    <audio id="closeAudio" src="sounds/close.wav"></audio>
    <audio id="foundedAudio" src="sounds/founded.wav"></audio>


    <script>
        const input = document.getElementById("input");
        input.addEventListener("keyup", function(event){
            if(event.key === "Enter"){
                search()
            }
        })

    </script>
    
    <script src="js/pokeapi.js"></script>
</body>
</html>
